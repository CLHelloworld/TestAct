                            id="actPic"

                        type="text"
                        id="actLoc"

                        id="actDescr"
                        name="actDescr"
                        maxlength="2000"
                        required

<script>


        //預覽圖
        $("#actPic").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#preview").attr('src', e.target.result);
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        function formatDateTime(dateTimeString) {
            const [date, time] = dateTimeString.split('T');
            return date + ' ' + time + ':00'; // 假设后端需要秒
        }

        function validateDateTime(start, end) {
            var startDate = new Date(start);
            var endDate = new Date(end);
            return startDate <= endDate;
        }

        $('#actCreatForm').submit(function (e) {
            e.preventDefault(); // 防止表單默認提交功能

            // 獲取並格式化日期時間
            var regStart = formatDateTime($('#regStartTime').val());
            var regEnd = formatDateTime($('#regEndTime').val());
            var actStart = formatDateTime($('#actStartTime').val());
            var actEnd = formatDateTime($('#actEndTime').val());

            // 驗證報名時間
            if (!validateDateTime(regStart, regEnd)) {
                alert('報名開始時間不得晚於報名結束時間。');
                return; // 阻止表單提交
            }

            // 驗證活動時間
            if (!validateDateTime(actStart, actEnd)) {
                alert('活動開始時間不得晚於活動結束時間。');
                return; // 阻止表單提交
            }

            // 驗證活動開始時間不得早於報名結束時間
            if (!validateDateTime(regEnd, actStart)) {
                alert('活動開始時間不得早於報名結束時間。');
                return; // 阻止表單提交
            }

            // 驗證活動結束時間不得早於報名開始時間
            if (!validateDateTime(regStart, actEnd)) {
                alert('活動結束時間不得早於報名開始時間。');
                return; // 阻止表單提交
            }

            // 如果驗證通過，繼續表單提交邏輯
            let formData = new FormData();
            formData.append("actName", $('#actName').val());
            formData.append("actUpper", $('#actUpper').val());
            formData.append("regStartTime", formatDateTime($('#regStartTime').val()));
            formData.append("regEndTime", formatDateTime($('#regEndTime').val()));
            formData.append("actStartTime", formatDateTime($('#actStartTime').val()));
            formData.append("actEndtime", formatDateTime($('#actEndTime').val()));
            formData.append("actLoc", $('#actLoc').val());
            formData.append("actDescr", $('#actDescr').val());
            // 表單中有新增的屬性這邊也要添加

            let fileInput = $("#actPic")[0];
            let file = fileInput.files[0];
            if (file) {
                formData.append("actPic", file);
            }

                // 發送 AJAX 請求
                $.ajax({
                    url: '/activities', // 表單的 action 屬性值
                    type: 'POST',
                    data: formData,
                    processData: false, // 不要處理發送的數據
                    contentType: false, // 不要設置Content-Type

                    success: function (response) {
                        // 請求成功後執行
                        console.log(response);
                        alert('活動創建成功！');
                        // 可以在這邊添加導向或是其他邏輯
                        location.href = "index.html"
                    },
                    error: function (XHR, Status, error) {
                        // 請求失敗後執行
                        alert('創建活動失敗，請檢查輸入是否正確。');
                    }
                });

    });
