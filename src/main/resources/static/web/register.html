<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>做伙 - 註冊會員</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap">

    <!-- 引入 Bootstrap CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        .form-group {
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="../../templates/index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
              <span class="fs-4">做伙</span>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../../templates/index.html" class="nav-link px-2 link-secondary">首頁</a></li>
            <li><a href="../../templates/joinAct.html" class="nav-link px-2 link-secondary">瀏覽活動</a></li>
            <li><a href="../../templates/createAct.html" class="nav-link px-2 link-secondary">舉辦活動</a></li>
            <li><a href="rent.html" class="nav-link px-2 link-secondary">場地租借</a></li>
            <li><a href="customer.html" class="nav-link px-2 link-secondary">FAQs</a></li>
            <li><a href="about.html" class="nav-link px-2 link-secondary">關於我們</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">登入</a></button>
            <button type="button" class="btn btn-primary"><a class="nav-link" href="register.html">註冊</a></button>
          </div>
        </header>
      </div>

    <main class="container mt-5">

        <section id="register" class="text-center mt-3">
            <h2>註冊會員</h2>
        </section>

        <section id="register-form" class="center mt-3 mx-auto text-center">
            <form>
                <div class="form-group col-3 mx-auto p-2">
                    <label for="username">使用者名稱</label>
                    <input type="text" class="form-control"  id="username" name="username" required>
                </div>
                <div class="form-group col-3 mx-auto p-2">
                    <label for="nickname">暱稱</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <div class="form-group col-3 mx-auto p-2">
                    <label for="email">電子郵件</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-3 mx-auto p-2">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group col-3 mx-auto p-2">
                    <label for="confirmPassword">確認密碼</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group col-3 mx-auto p-2">
                    <label for="fullName">姓名</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="form-group col-3 mx-auto p-2">
                    <label for="gender">性別</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">註冊</button>
            </form>
        </section>

    </main>

    <!-- 間距用 -->
    <div class="my-4"></div>

    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="../../templates/index.html" class="nav-link px-2 text-muted">首頁</a></li>
            <li class="nav-item"><a href="customer.html" class="nav-link px-2 text-muted">客服中心</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">關於我們</a></li>
          </ul>
          <p class="text-center text-muted">© 2023 Company, Inc</p>
        </footer>
    </div>

    <!-- 引入 Bootstrap JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- 登入選項的Modal 彈窗 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">會員登入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 在這裡加入登入表單的 HTML 代碼 -->
                    <form>
                        <!-- 登入表單的輸入欄位 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">帳號：</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="輸入您的帳號"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼：</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="輸入您的密碼" required>
                                <!-- 在密碼輸入框右上方新增"忘記密碼"的連結 -->
                                <a href="#" class="input-group-text" id="forgotPasswordLink">忘記密碼</a>
                            </div>
                        </div>
                        <!-- 登入按鈕 -->
                        <button type="submit" class="btn btn-primary">登入</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
